<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        li{
            list-style: none;
        }
        li::before{
            /* 
                通过伪元素来设置图标字体
                - 找到要设置图标的元素通过before或after选中
                - 在content中设置字体的编码
                - 设置字体的样式
                    fab
                    font-family: 'Font Awesome 5 Brands';

                    fas
                    font-family: 'Font Awesome 5 Free';
                    font-weight: 900;
            */
            /* content: "\f368"; */
            content: "\f1b0";
            /* 使用fab时可以用这个属性显示 */
            /* font-family: 'Font Awesome 5 Brands'; */
            /* 使用fas可以用这个属性显示 */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;


            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>
    <!-- 
        通过实体来使用图标字体：&#x图标的编码;
    -->
    <span class="fas">&#xf717;</span>
</body>
</html>
