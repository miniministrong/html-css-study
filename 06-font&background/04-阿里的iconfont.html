<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里的iconfont</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        i.iconfont{
            font-size: 150px;
        }
        p::before{
            content: "\e602";
            font-family: "iconfont";
            font-size: 100px;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe602;</i>

    <i class="iconfont icon-aichegujiabeifen7"></i>
    <p>hello</p>
    <p>11111</p>
</body>
</html>
