<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的样式</title>
    <style>
        table{
            width: 50%;
            border: 1px solid black;
            margin: 0 auto;
            /* border-spacing: 指定边框之间的距离 */
            /* border-spacing: 0px; */
            /* border-collapse: collapse; 设置边框的合并 */
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            height: 100px;
            /* 默认情况下元素在td中是垂直居中的，可以通过vertical-align来控制 */
            vertical-align: middle;
            text-align: center;
        }
        /* 
            如果表格中没有使用tbody而是直接使用tr，
            那么浏览器会自动创建一个tbody，并且将tr全都放到tbody里面
            tr不是table的子元素
        */
        tbody > tr:nth-child(odd){
            background-color: #bfa;
        }
        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 将元素设置为单元格 */
            display: table-cell;
            vertical-align: middle;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>
