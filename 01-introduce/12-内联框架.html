<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-内联框架</title>
</head>
<body>
    <!-- 
        内联框架：用于向当前页面中引入其他页面
            src：指定要引入网页的路径
            framebroder：指定内联框架的边框
     -->
     <iframe src="http:/www.jd.com" width="800px" height="500px" frameborder="0"></iframe>
     <h1>Hello</h1>
</body> 
</html>
